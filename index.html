<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Example Quiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row align-items-cente" style="height: 300px;">
            <div class="col-sm-6 h-75 start d-grid gap-2 mainSpace">
                <div class="card my-5 questionBox">
                    <div class="card-body">
                        <h5 class="card-title text-center display-6 fw-bold questionNumber">Questions</h5>
                        <p class="card-text questionText text-center">With supporting text below as a natural lead-in to additional content.</p>
                        <section class="row">
                            <div class="btn-group col" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary mx-2 rounded" id="option1">Left</button>
                                <button type="button" class="btn btn-primary mx-2 rounded" id="option2">Middle</button>
                                <button type="button" class="btn btn-primary mx-2 rounded" id="option3">Right</button>
                                <button type="button" class="btn btn-primary mx-2 rounded" id="option4">Right</button>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="row g-3 align-items-center player">
                    <div class="col-auto">
                        <label for="inputName6" class="col-form-label">Player Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="name" id="inputName6" class="form-control" aria-describedby="nameHelpInline">
                    </div>

                </div>
            </div>
            <div class="col-sm-3">
                <div class="card my-5">
                    <div class="card-body bg-dark text-light rounded">
                        <h5 class="card-title display-6 fw-bold">Timer</h5>
                        <p class="card-text fs-4"id="timer">30 Seconds Left</p>
                    
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card my-5">
                    <div class="card-body bg-dark text-light rounded">
                        <h5 class="card-title display-6 fw-bold">Highscores</h5>
                        <p class="card-text fs-4">No Highscores Yet</p>
            
                    </div>
                </div>
            </div>

        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
